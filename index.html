<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок с комментариями</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <label class="form-label" for="name"> </label>
                <input type="text" id="name" class="form-control" placeholder="Ваше имя">
                <div class="form-control text-bg-danger p-1 mt-1 name-danger">
                    <span>Имя не введено!</span>
                </div>
            </div>
            <div class="row">
                <label class="form-label" for="comment"></label>
                <textarea name="comment" id="comment" cols="30" rows="2" placeholder="Ваш комментарий"
                    class="form-control"></textarea>

                <div class="form-control text-bg-danger p-1 mt-1 comment-danger">
                    <span>Комментарий не введен!</span>
                </div>
            </div>
            <div class="row">
                <label class="form-label" for="date"> <input type="date" id="date" class="form-control"></label>

            </div>
            <div class="row m-2">
                <button type="submit" class="btn btn-primary">Отправить комментарий </button>
            </div>
        </form>
        <div class="listComment">

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
